<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradie Sign Up Page</title>
    <link rel="stylesheet" href="../src/styles.css" />
  </head>
  <body
    class="bg-bgImage bg-cover bg-no-repeat min-h-screen flex justify-center items-center md:p-28 lg:p-0"
  >
    <div
      class="card shadow-sm grid lg:grid-cols-2 font-body grid-rows-2 lg:grid-rows-none"
    >
      <div
        class="lg:p-8 p-11 bg-primary relative md:rounded-none lg:rounded-l-md lg:rounded-tr-none"
      >
        <h1 class="text-center text-white text-3xl font-bold mb-1">Gradie</h1>
        <h2 class="text-center text-secondary-100">
          Beautiful gradients is seconds.
        </h2>
        <img
          src="./Assets/iPhone Mockup.png"
          alt="iPhone"
          class="absolute top-0 lg:left-4 w-auto h-full left-2 sm:left-1/4 md:left-8"
        />
      </div>
      <div
        class="bg-white border border-grey lg:py-9 lg:px-12 px-14 py-11 items-start lg:rounded-r-md rounded-b-md lg:rounded-bl-none"
      >
        <h3
          class="text-black font-bold lg:text-3xl sm:text-[2rem] sm:mb-4 text-4xl mb-6"
        >
          Login
        </h3>
        <form class="flex flex-col justify-between">
          <label for="email" class="text-black font-bold mb-1">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="john@example.com"
            class="border-[1.5px] border-grey rounded-[0.25rem] p-3 mb-4"
          />
          <label for="password" class="text-black font-bold mb-1"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            required
            placeholder="At least 8 characters"
            class="border-[1.5px] border-grey rounded-[0.25rem] p-3 mb-4"
          />
          <div class="flex mr-16 mb-6">
            <input
              type="checkbox"
              name="checkbox"
              id="checkbox"
              class="checkbox border-2 border-[#DADADA] mr-2 mt-1"
            />

            <label for="checkbox" class="text-[17px]"
              >By creating an account, you agree to the
              <span class="text-primary underline font-bold"
                >Terms & Conditions</span
              >.</label
            >
          </div>
          <button
            type="submit"
            class="bg-primary rounded-[0.25rem] text-white font-medium p-3"
          >
            Create an Account
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
